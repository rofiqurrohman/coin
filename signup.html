<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.0/css/all.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <title>COIN | Register</title>
</head>
<body>
    <div class="login">
        <div class="box mx-auto">
            <div class="row">
                <div class="col-md-6">
                    <img src="./assets/img/login.png" alt="gambar" width="460px" height="550px">
                </div>
                <div class="col-md-6 mx-auto pt-5">
                    <h4>Register to COIN Account</h4>
                    <form action="login.html">
                        <div class="form-group mx-auto">
                          <input type="text" class="form-control mx-auto mb-4 mt-5" id="username" placeholder="Username" required>
                          <input type="email" class="form-control mx-auto mb-4" id="email" placeholder="Email" required>
                          <input type="password" class="form-control mx-auto mb-4" id="pass" placeholder="Password" required>
                        </div>
                        <button type="submit" class="btn btn-primary mb-5">Create Account</button>
                        <h6>Already have an account ? <a href="login.html">Log In</a></h6>
                    </form>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
